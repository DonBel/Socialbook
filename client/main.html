<head>
  <title>Socialbook</title>
</head>

<body>
  
  <div class="container"> 
    <div class="row justify-content-around"> 
      <div class="col-6">
        <h1 class="display-1">Socialbook</h1> 
      </div>
    </div>
     
  
  {{> addProfile}}
  <div class="row">
  {{> profile}}
</div>
</div>
</body>

<template name="profile">
  {{#each profAll}}
  <div id={{_id}}>
  <div class="row justify-content-around">
    <div class="col-6">
        <button class="btn btn-link js-info">
          <img class= "profilepic" src="{{Image}}" alt="">
        </button>
        {{FirstName}} {{LastName}}
    </div>

  </div>

  <div class="row justify-content-center">
    <div class="col">
      <button class="btn btn-primary">Like {{Like}}</button>
    </div>
    <div class="col">
      <button class="btn btn-danger">Dislike {{Dislike}}</button>
    </div>
  </div>  
<div class="modal fade" id="editModal{{_id}}" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-savebtn">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="viewModal{{_id}}" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-savebtn">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
{{/each}}
</template>


<template name="addProfile">
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Add a new user
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">First Name</span>
          </div>
          <input type="text" name="FirstName" aria-label="First Name" placeholder="" class="form-control">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Last Name</span>
          </div>
          <input type="text" name="LastName" aria-label="Last Name" placeholder="" class="form-control">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Image</span>
          </div>
          <input type="text" name="Image" aria-label="Image" placeholder="" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-savebtn">Save changes</button>
      </div>
    </div>
  </div>
</div>


</template>
