<head>
  <title>Socialbook</title>
</head>

<body>
  
  <div class="container"> 
    <div class="row justify-content-around"> 
      <div class="col-6">
        <h1 class="display-1">Socialbook</h1> 
      </div>
    </div>
     
  
  {{> addProfile}}
  <div class="row">
  {{> profile}}
</div>
{{>viewUserProfile}}
{{>editUserProfile}}
</div>
</body>

<template name="profile">
  {{#each profAll}}
  <div class="col-4" id={{_id}}>
    <div class="row justify-content-around">
      <div class="col-6">
          <a class="js-info">
            <img class= "profilepic" src="{{Image}}" alt="">
          {{FirstName}} {{LastName}}
        </a>
      </div>

    </div>

    <div class="row justify-content-center">
      <div class="col">
        <button class="btn btn-primary js-like">Like {{Like}}</button>
      </div>
      <div class="col">
        <button class="btn btn-danger js-Dislike">Dislike {{Dislike}}</button>
      </div>
    </div>  

</div>
{{/each}}
</template>


<template name="addProfile">
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Add a new user
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">First Name</span>
          </div>
          <input type="text" name="FirstName" aria-label="First Name" placeholder="" class="form-control">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Last Name</span>
          </div>
          <input type="text" name="LastName" aria-label="Last Name" placeholder="" class="form-control">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Image</span>
          </div>
          <input type="text" name="Image" aria-label="Image" placeholder="" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-savebtn">Save changes</button>
      </div>
    </div>
  </div>
</div>
</template>

<template name="viewUserProfile"> 
<!-- Modal -->
<div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewModalLabel">Modal title</h5>        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>        
      </div>
      <div class="modal-body" id="viewUser">
        <a class="js-edit"><i class="zmdi zmdi-edit zmdi-hc-lg"></i></a>
        <input id="userId" type="hidden">
        <img class="profilepic" src="" alt="">
        <p id="first"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</template>

<template name="editUserProfile"> 
<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="editUser">
        <input id="userId2" type="text">
         <input type="text" name="FirstName" aria-label="First Name" placeholder="" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-saveEdits">Save Edits</button>
      </div>
    </div>
  </div>
</div>
</template>
